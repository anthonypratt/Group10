<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>To Do List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script src="mainHelper.js"></script>
</head>
<body onload="setup()">
	<h1 id="heading" align="center"></h1> 
	<div class="top-right-corner button">
		<button type="button" style="font-size: 16px; border-radius:4px;">Logout</button>
	</div>


	<div id="filters">
	</div>

	<br><br><br>
	
	<div id="sort">
		Sort by: 
		<select name="select-sort">
			<option value="most-recent">Most Recently Created</option>
			<option value="least-recent">Least Recently Created</option>
			<option value="priority">Priority</option>
			<option value="due">Due Date (newest first)</option>
		</select>
	</div>

	<br><hr>

	<div id="list">

	</div>

</body>
</html>
